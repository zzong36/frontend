<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="write.css">
    <title>게시판 글 작성하기</title>
</head>

<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Jua&display=swap');
    </style>
    <header>
        <nav>
            <h1>
                <center>글 작성하기</center>
            </h1>
        </nav>
    </header>
    <br><br>

    <section>

        <center>

            <form enctype="multipart/form-data" method="post">
                <!-- 제목을 넣는 칸(textarea 사용) -->
                
                <div id="title">
                    게시판 글쓰기 <br>
                    <textarea name="title" id="title2" cols="60" rows="1" placeholder="제목 입력" requried></textarea>
                </div>
                <!-- 내용을 작성하는 박스 -->
                <div class="mainpost">
                    <textarea name="mainpost" id="mainpost" cols="60" rows="20" placeholder="내용을 입력하세요"></textarea>
                </div>
                <!-- 파일 업로드 기능-->
                <div>
                    <input type="file" name="uploadFile">
                </div>
                <br>
                <!-- 제출하기 버튼 -->
                <div class="submit_btn">
                    <button type="submit"> <a href="read.html">글 올리기</a> </button>
                </div>
                <br>
                <center>
                    <button class="btn">
                        <a href="index.html">메인페이지로 돌아가기</a>
                    </button>
                </center>
            </form>
        </center>
    </section>

</body>

</html>

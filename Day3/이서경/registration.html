<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration.css">
    <title>회원가입 페이지</title>
</head>

<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Jua&display=swap');
    </style>
    <header>
        <nav>
            <h1>
                <center>회원가입</center>
            </h1>
        </nav>
    </header>
    <br><br>

    <!-- 테이블을 이용한 정렬 -->
    <form action="" method="get">

        *아래 사항을 기입하세요
        <table width="300" align="center">
            <!-- 아이디 -->
            <tr>
                <td>
                    <label for="id">아이디</label>
                </td>
                <td>
                    <input type="text" input name="id" placeholder="아이디" autofocus required>
                </td>
            </tr>

            <!-- 비밀번호 -->
            <tr>
                <td>
                    <label for="password">비밀번호</label>
                </td>
                <td>
                    <input type="password" input name="password" placeholder="비밀번호는 최소 8자 이상">
                </td>
            </tr>

            <!-- 비밀번호 재입력 -->
            <tr>
                <td>
                    <label for="password">비밀번호 재입력</label>
                </td>
                <td>
                    <input type="password" input name="password" placeholder="비밀번호 재입력">
                </td>
            </tr>

            <!--핸드폰 번호 입력-->
            <tr>
                <td>
                    <label for="phone">핸드폰 번호</label>
                </td>
                <td>
                    <input type="phone" input name="phone" placeholder="010-0000-0000">
                </td>
            </tr>

            <!-- 이메일 입력 -->
            <tr>
                <td>
                    <label for="email">이메일</label>
                </td>
                <td>
                    <input type="email" input name="email" placeholder="hello@email.com">
                </td>
            </tr>

            <!-- 주소지 입력 -->
            <tr>
                <td>
                    <label for="adress">주소</label>
                </td>
                <td>
                    <input type="text" input name="address" placeholder="도로명 주소 기입">
                </td>
            </tr>

            <!-- 생년월일 선택 -->
            <tr>
                <td>
                    <label for="birthday">생년월일</label>
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>


            <!-- 가입이유 기입(드롭다운 목록 이용)-->
            <tr>
                <td>
                    <label for="reason">가입이유</label>
                </td>
                <td>
                    <select id="reason">
                    <option value="money">예적금 가입</option>
                    <option value="stock">주식투자</option>
                    <option value="ipo">공모주</option>
                    <option value="fund">펀드투자</option>
                    </select>
                </td>
            </tr>

            <!-- 이벤트 수신 여부 체크(checkbox 사용)-->
            <tr>
                <td>
                이벤트 수신
                </td>
                <td>
                    <input type="checkbox"> 예
                    <input type="checkbox"> 아니오
                </td>
            </tr>

      <!-- 회원가입 완료 시 바로 로그인 페이지로 이동-->
            <td>
                <td>
                    <button type="submit"> <a href="login.html">회원가입하기</a></button>
                </td>
            </td>

        </table>
    </form>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html API 종류</title>
</head>
<body>
    <form action="" method="get">
        <!-- 필수 입력 항목 체크 -->
        <label for="phone">phone</label>
        <input id="phone" name="phone" type="text" autofocus required>
        <button disabled="disabled">뀨?</button>
        <br>

        <!-- 필수 입력 항목 체크-->
        <label for="email">Email:</label>
        <input id="email" name="email" type="email" >
        <br>

        <!-- 미리 글자 입력하기 -->
        <label for="postNum">Post No</label>
        <input name="postNum" type="text" placeholder="001-0000-0000">
        <br>

        <!-- 날짜 가져오기 -->
        <input type="date">
        <br>

        <!-- 날짜-시간 가져오기 -->
        <input type="datetime-local">
        <br>

        <!-- 주 가져오기 -->
        <input type="week">
        <br>

        <!-- color 가져오기 -->
        <input type="color">
        <br>



        <button type="submit">전송하기</button>

    </form>
</body>
</html>

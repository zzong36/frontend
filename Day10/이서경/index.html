<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript를 MVC 형태로 만들어보자</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- MVC 패턴: controller, models, views로 이루어져 있다.-->
    <!-- Model은 어플리케이션의 정보, 데이터를 나타내고, View는 데이터 및 객체의 입력과 출력을 담당하고, controller는 데이터와 사용자 인터페이스 요소들을 잇는 다리 역할을 한다. -->
    <div>
        <header>
            <h2 class="container">검색</h2>
        </header>
        <div class="container">
            <!-- FormView -->
            <form>
                <input type="text" placeholder="검색어를 입력해주세요" autofocus>
                <button type="resest" class="btn-reset"></button>
            </form>
            <div class="content">
                <!-- SearchResultView -->
                <div id="search-result"></div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
